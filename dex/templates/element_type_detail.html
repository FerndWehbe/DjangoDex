{% extends "base_generic.html" %}
{% block content %}
<div class="flex justify-between">
    <div class="flex flex-col items-center w-1/4">
        <div id="type" class="text-slate-700 p-4 space-y-4">
            <button class="bg-{{ elementtype.name }} shadow-slate-400 border-solid border-t-gray-50 text-white hover:opacity-80 rounded w-16 h-8 p-0.5">
                {{elementtype.name|capfirst}}
            </button>
        </div>
    </div>
    <div id="pokemons" class="flex flex-col items-center w-full">
        {% if pokemons %}
        {% for pokemon in pokemons %}
        {% if forloop.counter0|divisibleby:6 %}<div class="flex flex-nowrap">{% endif %}
        <div class="flex-1 p-4">
            <figure class="rounded-xl p-8 md:p-0 bg-slate-500 bg-opacity-10 backdrop-blur-lg drop-shadow-lg flex">
                <div id="pokemon" class="h-full">
                    <img class="w-26 h-24 md:w-48 md:h-auto md:rounded-none rounded-full max-auto"
                        src="{{pokemon.image_url}}" onclick='window.location.href = "{{ pokemon.get_absolute_url }}"'>
                    <div class="pt-1 md:p-3 text-center md:text-left">
                        <figcaption class="font-medium w-44 h-full space-y-4">
                            <div class="text-slate-500 dark:text-slate-400 flex justify-center">
                                <a href="{{ pokemon.get_absolute_url }}">{{ pokemon.name|capfirst }}</a>
                            </div>
                        </figcaption>
                    </div>
                </div>
            </figure>
        </div>
        {% if forloop.counter|divisibleby:6 %}</div>{% endif %}
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
